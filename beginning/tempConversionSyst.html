<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp conversion system</title>
</head>
<body>
    <label>Enter a temperature</label>
        <br>
    <input type = "text" id = "tempValue">
    <br>
    <label>    Convert to:</label>

    <br>

    <br>

    <input type = "radio" name = "temp" id = "tempFBtn" value = "Fahrenheit">
    <label>Fahrenheit</label>

    <br>
    <button type = "button" id = "submitButton">submit</button><br>

    <label id = "tempLabel"></label>
    <script src = "tempConvSyst.js"></script>
</body>
